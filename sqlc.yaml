overrides:
  go:
    overrides:
      - db_type: "uuid"
        engine: "postgresql"
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"
      - db_type: "timestamptz"
        engine: "postgresql"
        go_type:
          import: "time"
          type: "Time"
      - column: "wl_requests.id"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/wl_request"
          type: "ID"
      - column: "wl_requests.requester_id"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/wl_request"
          type: "RequesterID"
      - column: "wl_requests.arbiter_id"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/wl_request"
          type: "ArbiterID"
      - column: "wl_requests.nickname"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/wl_request"
          type: "Nickname"
      - column: "wl_requests.status"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/wl_request"
          type: "Status"
      - column: "wl_requests.decline_reason"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/wl_request"
          type: "DeclineReason"
      - column: "users.id"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/user"
          type: "ID"
      - column: "users.first_name"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/user"
          type: "FirstName"
      - column: "users.last_name"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/user"
          type: "LastName"
      - column: "users.username"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/user"
          type: "Username"
      - column: "users.telegram_id"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/user"
          type: "TelegramID"
      - column: "users.chat_id"
        engine: "postgresql"
        go_type:
          import: "whitelist-bot/internal/domain/user"
          type: "ChatID"
version: "2"
sql:
  - name: "users-postgres"
    engine: "postgresql"
    schema: "migrations/postgres"
    queries: "queries/postgres/user.sql"
    gen:
      go:
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_prepared_queries: true
        package: "postgres"
        out: "internal/repository/user/postgres"
        sql_package: "pgx/v5"
        overrides: []
  - name: "wlrequests-postgres"
    engine: "postgresql"
    schema: "migrations/postgres"
    queries: "queries/postgres/wlrequest.sql"
    gen:
      go:
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_prepared_queries: true
        package: "postgres"
        out: "internal/repository/wl_request/postgres"
        sql_package: "pgx/v5"
        overrides: []
